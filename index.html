<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="/imgs/partly cloud.png">

    </div>

        </svg></button>invalid city

    <!-- end of serch area -->
    <!-- weather info starts hear  -->
    <div class="weather-info">
        <img src="/imgs/cloud.png" id="wetherImges">
        
        <div class="temp">22Â°c</div>

    </div>
